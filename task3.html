
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Manipulation-test</title>
</head>
<body>
<h2>Counter</h2>
<p id="count">0</p>
<button id="btn">Counter</button>

<script>
let count = 0;
document.getElementById("btn").addEventListener("click", function() {
  count++;
  document.getElementById("count").textContent = count;
});
</script>
</body>
</html>
