<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fetch Data Using Fetch API</title>
</head>
<body>
<h2>User Data</h2>
<div id="users"></div>

<script>
fetch("https://jsonplaceholder.typicode.com/users")
  .then(response => response.json())
  .then(data => {
    let output = "<ul>";
    data.forEach(user => {
      output += `<li>${user.name} - ${user.email}</li>`;
    });
    output += "</ul>";
    document.getElementById("users").innerHTML = output;
  })
  .catch(error => console.error("Error:", error));
</script>
</body>
</html>
